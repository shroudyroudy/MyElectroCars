<html>
    <head>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="tesla-icon" href="icons8-tesla-24.png">
        <title>MyElectroCars</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="header">
                <nav>
                   <a href="index.html"><img src="logo.png" alt="" class="logo" ></a> 
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        
                        
                    </ul>   
                </nav>
            </div>
        <section class="vh-100">
            <div class="container py-5 h-100">
              <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                  <img src="Cybertruck_99.jpg"
                    class="img-fluid" alt="Phone image" >
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                  <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form1Example13" class="form-control form-control-lg"  required/>
                      <label class="form-label" for="form1Example13" style="color: white;">Email address</label>
                      
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="form1Example23" class="form-control form-control-lg" required/>
                      <label class="form-label" for="form1Example23" style="color: white;" >Password</label>
                    </div>
          
                    <div class="d-flex justify-content-around align-items-center mb-4">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3" style="color: white;"> Remember me </label>
                      </div>
                      <a href="#!">Forgot password?</a>
                    </div>
          
                    <!-- Submit button -->
                    <a href="index.html"><button type="submit" class="btn btn-primary btn-lg btn-block" >Log in</button></a>
          
                    <div class="divider d-flex align-items-center my-4">
                      <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>
          
                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                      role="button">
                      <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                    </a>
                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                      role="button">
                      <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
          
                  </form>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
